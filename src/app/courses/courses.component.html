<div class="row px-3">
    <div class="col-md-4 " *ngFor="let course of courses">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>
                <p class="card-text">Duration: {{ course.duration }}</p>
                <p class="card-text">Fees: {{ course.fees }}</p>
            </div>
        </div>
    </div>
</div>
